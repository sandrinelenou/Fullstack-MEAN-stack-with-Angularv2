<h3 class=" text-center pb-4">Create new Categorie</h3>
<form [formGroup]="form" (submit)="onSavePost()">
  <div class="form-group">
    <input
      type="text"
      formControlName="title"
      class="form-control"
      placeholder="Categorie title"
    />
    <!--<span
      class="text-danger"
      *ngIf="form.get('title').invalid && form.get('title').touched"
      >Please enter a post title.</span >-->
  </div>

  <div class="form-group">
    <textarea
      class="form-control"
      rows="4"
      formControlName="content"
      placeholder="Categorie content"
    ></textarea>
    <!--<span
      class="text-danger"
      *ngIf="form.get('content').invalid && form.get('content').touched"
      >Please enter a post title.</span
    >-->
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid" type="submit">
    Save Categorie
  </button>
</form>
